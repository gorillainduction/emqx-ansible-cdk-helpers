{% if emqx_db_backend == "rlog" %}
{% if emqx_db_role == "core" %}
db {
  backend = "rlog"
  role = "core"
}
{% elif emqx_db_role == "replicant" %}
db {
  backend = "rlog"
  role = "replicant"
  core_nodes = "{{ cores }}"
}
{% endif %}
{% endif %}

{% if emqx_persistent_session_store == "enabled" %}
persistent_session_store {
  enabled = true
  storage_type = {{ emqx_persistent_session_store_storage_type }}
}
{% endif %}

